<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="MESTO Россия">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar">
          <button class="profile__btn-avatar" type="button" title="Изменить картинку профиля"
          aria-label="Добавить карточку профиля"></button>
          <img class="profile__avatar-img" src="./images/avatar/avatar.jpg" alt="картинка профиля">
        </div>
        <div class="profile__text-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__btn-edit" type="button" title="Редактировать профиль"
            aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__btn-add-cards" type="button" title="Добавить карточку"
          aria-label="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Галерея карточек с изображением">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Цыпуштанов Олег</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="post" name="profile_data">
          <fieldset class="popup__fieldset">
            <input class="popup__inp-text popup__inp-text_type_error" type="text" name="first-name" placeholder="Имя"
              title="Имя" maxlength="100">
            <p class="popup__error popup__error_visible">Вы пропустили это поле.</p>
            <input class="popup__inp-text popup__inp-text_type_error" type="text" name="activity"
              placeholder="Род деятельности" title="Род деятельности" maxlength="100">
            <p class="popup__error popup__error_visible">Вы пропустили это поле.</p>
          </fieldset>
          <button class="popup__btn-accept popup__btn-accept_disabled" disabled="true" type="submit"
            title="Сохранить изменения" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-cards">
      <div class="popup__container">
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" action="#" method="post" name="add_img_data">
          <fieldset class="popup__fieldset">
            <input class="popup__inp-text popup__inp-text_type_error" type="text" name="name_img" placeholder="Название"
              title="Название картинки" maxlength="300">
            <p class="popup__error popup__error_visible">Вы пропустили это поле.</p>
            <input class="popup__inp-text popup__inp-text_type_error" type="text" name="url_img"
              placeholder="Ссылка на картинку" title="Ссылка на картинку">
            <p class="popup__error popup__error_visible">Вы пропустили это поле.</p>
          </fieldset>
          <button class="popup__btn-accept popup__btn-accept_disabled" disabled="true" type="submit"
            title="Создать карточку" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" action="#" method="post" name="add_img_data">
          <fieldset class="popup__fieldset">
            <input class="popup__inp-text popup__inp-text_type_error" type="text" name="url_img"
              placeholder="Ссылка на картинку" title="Ссылка на картинку">
            <p class="popup__error popup__error_visible">Вы пропустили это поле.</p>
          </fieldset>
          <button class="popup__btn-accept popup__btn-accept_disabled" disabled="true" type="submit"
            title="Создать карточку" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_show-img">
      <div class="popup__cover">
        <img class="popup__image" src="." alt=".">
        <p class="popup__text"></p>
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
      </div>
    </div>
  </div>

  <template id="tmp-card">
    <article class="element">
      <button class="element__btn-remove" type="button" title="Удалить" aria-label="Удалить"></button>
      <img class="element__image" src="." alt="." title="Увеличить изображение">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__btn-like" type="button" title="Лайкнуть" aria-label="Лайкнуть"></button>
      </div>
    </article>
  </template>

  <script src="./js/index.js"></script>
</body>

</html>
