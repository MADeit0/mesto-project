<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="MESTO Россия">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="картинка профиля">
        <div class="profile__text-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__btn-edit" type="button" title="Редактировать профиль" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__btn-add-cards" type="button" title="Добавить карточку" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Галерея карточек с изображением">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Цыпуштанов Олег</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="post" name="profile_data">
          <fieldset class="popup__fieldset">
            <input class="popup__inp-text" type="text" name="firstname" placeholder="Жак-Ив Кусто" title="Имя">
            <input class="popup__inp-text" type="text" name="activity" placeholder="Исcледователь океана" title="Род деятельности">
          </fieldset>
          <button class="popup__btn-accept" type="submit" title="Сохранить изменения" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-cards">
      <div class="popup__container">
        <button class="popup__btn-leave" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" action="#" method="post" name="add_img_data">
          <fieldset class="popup__fieldset">
            <input class="popup__inp-text" type="text" name="name_img" placeholder="Название" title="Название картинки">
            <input class="popup__inp-text" type="text" name="url_img" placeholder="Ссылка на картинку" title="Ссылка на картинку">
          </fieldset>
          <button class="popup__btn-accept" type="submit" title="Создать карточку" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <template id="tmp-card">
    <article class="element">
      <img class="element__image" src="." alt="." title="Увеличить изображение">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__btn-like" type="button" title="Лайкнуть" aria-label="Лайкнуть"></button>
      </div>
    </article>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
