<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="MESTO Россия">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="картинка профиля">
        <div class="profile__text-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__activity">Исследователь океана</p>
          <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
        </div>
        <button class="profile__btn-add-cards" type="button" title="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Галерея карточек с изображением">
        <ul class="elements__grid">
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/karachevsk.jpg" alt="Карачаевск">
              <figcaption class="element__caption">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__btn-like element__btn-like_active" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/Gora_elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="element__caption">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__btn-like" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/dombay.jpg" alt="Домбай">
              <figcaption class="element__caption">
                <h2 class="element__title">Домбай</h2>
                <button class="element__btn-like" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/velikay_kitayskay_stena.jpg"
                alt="Великая Китайская стена">
              <figcaption class="element__caption">
                <h2 class="element__title">Великая Китайская стена</h2>
                <button class="element__btn-like" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/zion_national_park.jpg" alt="Национальный парк Зайон">
              <figcaption class="element__caption">
                <h2 class="element__title">Национальный парк Зайон</h2>
                <button class="element__btn-like" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__image" src="./images/elements/karachevsk.jpg" alt="Карачаевск">
              <figcaption class="element__caption">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__btn-like" type="button" title="Лайкнуть"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Цыпуштанов Олег</p>
    </footer>
    <section class="popup popup_opened" aria-label="Окно редактирования профиля">
      <form class="popup__container" action="#" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__contact-info">
          <input class="popup__el-text" type="text" name="Name" placeholder="Жак-Ив Кусто" title="Имя">
          <input class="popup__el-text" type="text" name="activity" placeholder="Исcледователь океана" title="Род деятельности">
          <button class="popup__btn-accept" type="submit" title="Сохранить изменения">Сохранить</button>
        </fieldset>
        <button class="popup__btn-leave" type="button" title="Закрыть окно"></button>
      </form>
    </section>
  </div>
</body>

</html>
